<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a; /* Dark blue background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Success container */
        .success-container {
            max-width: 500px;
            padding: 30px;
        }

        /* Checkmark icon */
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 3px solid #34d399; /* Green border */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkmark::after {
            content: "âœ”";
            font-size: 40px;
            color: #34d399; /* Green color */
        }

        /* Success message */
        h1 {
            font-size: 28px;
            color: #34d399; /* Green success text */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #cbd5e1; /* Light gray text */
        }

        /* Go back button */
        .go-back {
            text-decoration: none;
            color: #34d399;
            border: 2px solid #34d399;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .go-back:hover {
            background-color: #34d399;
            color: #0f172a; /* Dark background */
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #64748b;
        }

        .footer a {
            color: #34d399;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <!-- Success Icon -->
        <div class="checkmark"></div>

        <!-- Success Message -->
        <h1>Form submitted successfully!</h1>
        <p>Thank you! The form has been submitted successfully.<br>
           We will reply to you soon!</p>

        <!-- Go Back Button -->
        <a href="index.html" class="go-back">Go back</a>

        <!-- Footer 
        <div class="footer">
            
        </div>
		-->
    </div>
</body>
</html>
